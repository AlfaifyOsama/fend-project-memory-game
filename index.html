<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="pageTime"> Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul class="deck"></ul>
    </div>
    <div class="congratsContainer">
        <div class="congratsContent">
            <span class="congratsTitle">Congratulations!</span><br>
            <span id="congratsDesc">You won with ... moves and ... stars, Challenge your friends!</span>
            <button class="btn btn-success playAgainBtn">Play again!</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
